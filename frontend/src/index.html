<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CareNexus - Healthcare Platform</title>
  <meta name="description" content="CareNexus: Professional Healthcare Platform for seamless patient-doctor communication and medical services. Available on Web, iOS, and Android." />

  <base href="/" />

  <!-- Viewport Configuration for Ionic & Mobile Optimization -->
  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />

  <!-- Mobile Meta Tags -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="CareNexus" />

  <!-- iOS Specific -->
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-status-bar" content="default" />
  <meta name="apple-app-id" content="carenexus-app" />

  <!-- Android Specific -->
  <meta name="theme-color" content="#667eea" />
  <meta name="msapplication-TileColor" content="#667eea" />
  <meta name="msapplication-config" content="assets/browserconfig.xml" />

  <!-- Disable double-tap zoom on iOS when double-tapping buttons/links -->
  <meta name="touch-action" content="manipulation" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Safe Area CSS Variables for Notch Support -->
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-right: env(safe-area-inset-right);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
      --safe-area-inset-left: env(safe-area-inset-left);
    }
  </style>

  <!-- Icons -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
  <link rel="apple-touch-icon" href="assets/icon/apple-touch-icon.png" />
  <link rel="shortcut icon" href="assets/icon/favicon.png" type="image/png" />
</head>

<body>
  <app-root></app-root>
</body>

</html>
