<div class="scrollable-wrapper">
<div class="register-container">
  <div class="register-card">
    <!-- Header -->
    <div class="register-header">
      <h1>CareNexus</h1>
      <p>Create Your Account</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Full Name Field -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          placeholder="John Doe"
          class="form-control"
          [class.is-invalid]="submitted && f['fullName'].errors"
        />
        <div *ngIf="submitted && f['fullName'].errors" class="error-text">
          <div *ngIf="f['fullName'].errors['required']">Full name is required</div>
          <div *ngIf="f['fullName'].errors['minlength']">Name must be at least 2 characters</div>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="john@example.com"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-text">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-text">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Role Field -->
      <div class="form-group">
        <label for="role">Account Type</label>
        <select
          id="role"
          formControlName="role"
          class="form-control"
          [class.is-invalid]="submitted && f['role'].errors"
        >
          <option value="PATIENT">Patient</option>
          <option value="DOCTOR">Doctor</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating Account...</span>
      </button>
    </form>

    <!-- Footer -->
    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
</div>
