<div class="scrollable-wrapper">
<div class="login-container">
  <!-- Animated Particles Background -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo-container">
        <img src="assets/images/carenexus-logo.svg" alt="CareNexus Logo" class="logo-image">
        <span class="logo-text">CareNexus</span>
      </div>
      <p>Sign In to Your Account</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="john@example.com"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-text">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-text">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing In...</span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register">Create one</a></p>
    </div>
  </div>
</div>
</div>
