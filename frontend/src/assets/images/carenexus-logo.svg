<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Plus/Medical cross shape -->
  <g fill="url(#grad1)">
    <!-- Horizontal bar -->
    <rect x="70" y="90" width="60" height="20" rx="10"/>
    <!-- Vertical bar -->
    <rect x="90" y="70" width="20" height="60" rx="10"/>
  </g>
  
  <!-- Pulse line accent -->
  <path d="M 40 160 L 60 160 L 70 140 L 80 170 L 90 160 L 160 160" 
        stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
